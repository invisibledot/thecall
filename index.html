<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image with Tiles & Filters</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f6f2df;
    }
    #sidebar {
      width: 260px;
      background: #e1ddc9;
      padding: 15px;
      box-sizing: border-box;
      border-right: 2px solid #ccc;
    }
    #canvasContainer {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f2df;
      position: relative;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Controls</h2>

    <label>
      <input type="checkbox" id="grayscaleToggle" checked />
      Grayscale
    </label>

    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="0.5" max="3" value="1.3" step="0.01" />

    <label for="noise">Grain Level</label>
    <input type="range" id="noise" min="0" max="30" value="15" step="1" />

    <label for="imageInput">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <p style="margin-top: 15px;">
      <strong>Keyboard shortcuts:</strong><br />
      P: Place image & draw tiles<br />
      Space: Redraw tiles<br />
      S: Save output
    </p>
  </div>

  <div id="canvasContainer"></div>

  <script src="sketch.js"></script>
</body>
</html>
