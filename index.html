<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Filter with Sidebar Controls</title>
<style>
  body {
    margin: 0; 
    font-family: sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    width: 280px;
    padding: 10px 20px;
    background: #f0f0f0;
    box-sizing: border-box;
    overflow-y: auto;
  }
  #canvasContainer {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f6f2df;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="range"] {
    width: 100%;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Controls</h2>
  <label for="imageInput">Upload Image</label>
  <input type="file" id="imageInput" accept="image/*" />

  <label><input type="checkbox" id="grayscaleToggle" checked /> Grayscale</label>

  <label for="contrast">Contrast</label>
  <input type="range" id="contrast" min="0.5" max="3" value="1.3" step="0.01" />

  <label for="noise">Noise Level</label>
  <input type="range" id="noise" min="0" max="50" value="15" step="1" />
</div>

<div id="canvasContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
<script src="sketch.js"></script>

</body>
</html>
