<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Canvas with Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f6f2df;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      padding: 15px;
      background: #f6f2df;
      overflow-y: auto;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    #canvasContainer {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      background: #f6f2df;
    }

    canvas {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 15px;
      padding: 8px 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        max-height: 250px;
        overflow-y: auto;
      }

      #canvasContainer {
        flex-grow: 1;
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <label><input type="checkbox" id="grayscaleToggle" checked> Grayscale</label>
    <label>Contrast</label>
    <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1.3">
    <label>Noise</label>
    <input type="range" id="noise" min="0" max="50" step="1" value="15">
    <label>Tile Size</label>
    <input type="range" id="tileSize" min="20" max="300" step="10" value="100">
    <label>Tile Density</label>
    <input type="range" id="density" min="0" max="1" step="0.01" value="0.1">
    <label>Tile Variation</label>
    <input type="range" id="tileVariation" min="0" max="100" step="1" value="0">
    <label><input type="checkbox" id="circleToggle"> Use Circles</label>
    <label><input type="checkbox" id="clusterToggle"> Enable Clustering</label>
    <label>Upload Image</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="drawTilesBtn">Draw Tiles</button>
    <button id="saveImageBtn">Save Image</button>
  </div>
  <div id="canvasContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
