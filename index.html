<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Canvas Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f6f2df;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 280px;
      background: #f6f2df;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #canvasContainer {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f2df;
      overflow: auto;
    }

    canvas {
      width: 100%;
      max-width: 1200px;
      height: auto;
      max-height: 100%;
      display: block;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 15px;
      padding: 8px 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow-y: auto;
      }

      #sidebar {
        width: 100%;
        max-height: 200px;
      }

      #canvasContainer {
        flex-grow: 1;
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1.3">

    <label for="noise">Noise</label>
    <input type="range" id="noise" min="0" max="50" step="1" value="15">

    <button id="drawTilesBtn">Draw Tiles</button>
  </div>
  <div id="canvasContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    let previewWidth = 1200;
    let previewHeight = 628;

    function setup() {
      let canvas = createCanvas(previewWidth, previewHeight);
      canvas.parent('canvasContainer');
      background('#efefef'); // Placeholder background
      noLoop();
    }

    function draw() {
      // Example preview
      fill('#329758');
      noStroke();
      rect(100, 100, 200, 200);
      fill(0);
      textSize(32);
      text('Preview', 120, 180);
    }
  </script>
</body>
</html>
