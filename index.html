<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Call Graphic Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="sidebar">
  <h1>The Call Graphic Generator</h1>>
  <h2>Controls</h2>

  <label for="imageInput">Upload Image</label>
  <input type="file" id="imageInput" accept="image/*" />

  <label><input type="checkbox" id="grayscaleToggle" checked /> Grayscale</label>

  <label for="contrast">Contrast</label>
  <input type="range" id="contrast" min="1" max="3" value="1.3" step="0.01" />

  <label for="noise">Noise Level</label>
  <input type="range" id="noise" min="0" max="50" value="15" step="1" />

  <button id="drawTilesBtn">Draw Tiles</button>
  <button id="saveImageBtn">Save Image</button>
</div>

<div id="canvasContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
<script src="sketch.js"></script>

</body>
</html>
